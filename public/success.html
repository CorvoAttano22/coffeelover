<!doctype html>
<html lang="en">
  <head>
    <title>Order Confirmed - Coffee Lover</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="css/jquery.timepicker.css" />
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
      id="ftco-navbar"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Coffee<small>Blend</small></a>
      </div>
    </nav>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <div id="loader" class="py-5">
              <div
                class="spinner-border text-primary"
                role="status"
                style="width: 3rem; height: 3rem"
              >
                <span class="sr-only">Loading...</span>
              </div>
              <h3 class="mt-3">Verifying your payment...</h3>
            </div>

            <div
              id="order-confirmed"
              style="display: none"
              class="ftco-animate fadeInUp ftco-animated"
            >
              <div
                class="icon d-flex align-items-center justify-content-center mb-4"
              >
                <span
                  class="flaticon-coffee-cup"
                  style="font-size: 4rem; color: #c49b63"
                ></span>
              </div>
              <h2 class="mb-4">Order Confirmed!</h2>
              <p class="lead">
                Thank you for your purchase. Your coffee is being prepared.
              </p>

              <div
                class="bg-light p-4 mb-4 text-left"
                style="border-radius: 5px"
              >
                <p>
                  <strong>Status:</strong>
                  <span id="payment-status" class="text-success">Paid</span>
                </p>
                <p>
                  <strong>Order ID:</strong>
                  <span id="order-id-display">...</span>
                </p>
                <p>
                  <strong>Email:</strong>
                  <span id="customer-email-display">...</span>
                </p>
                <p class="small text-muted mt-2">
                  Stripe Session: <span id="session-id-display"></span>
                </p>
              </div>

              <a href="index.html" class="btn btn-primary py-3 px-4"
                >Return to Menu</a
              >
            </div>

            <div id="order-failed" style="display: none">
              <h2 class="text-danger mb-4">Something went wrong</h2>
              <p class="lead" id="error-message">
                We couldn't verify your payment.
              </p>
              <a href="checkout.html" class="btn btn-primary py-3 px-4"
                >Try Again</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/main.js"></script>

    <script src="js/success.js"></script>
  </body>
</html>
